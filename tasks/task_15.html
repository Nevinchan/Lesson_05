<body>
   <h2>Задача 15</h2>
   <p> Користувач поступово вводить показники температури протягом року. Знайти середню температуру.
 </p>
 <script>
   sumTemper = 0
   counterTemper = 0
   for(let i = 1; i <=12; i++, counterTemper++){
      let userTemper = parseInt(prompt("Введите температуру 12 раз за каждый месяц", " "))
      if (!isFinite(userTemper)) break
      sumTemper += userTemper
   }
   let averageTemper = sumTemper / counterTemper
   document.write (`Среднегодовая температура ${(Math.ceil(averageTemper))}`)
 </script>
