   <h2>Задача 14</h2>
   <p> Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести). </p>

      <script>
         const maxSum = 100
         const paymentSum = 1 + Math.floor(Math.random() * maxSum)
         let paymentUser
         let totalPayment = 0
         let residualAmount
         do {
            residualAmount = paymentSum - totalPayment
            paymentUser = parseFloat(prompt(`Вам еще осталось заплатить ${residualAmount} грн. Введите сумму`, ))
            totalPayment += paymentUser
         }
         while (paymentSum > totalPayment)
         

         document.write (`Вы оплатили всю сумму`)


      </script>
