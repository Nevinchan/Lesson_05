<body>
   <h2>Задача 4</h2>

   <p>Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком</p>
   <script>
      /* Не пойму почему таблицы выстраиваются вертикально, а не горизонтально. Подскажите как сделать, чтобы были горизонтально */
      let num = 1
      for (let i = 1; i <= 3; i++){
         document.write(`<table border = 4px>`)
         for (let y = 1; y <= 3; y++){
            document.write(`<tr>`)
               for (let u = 1; u <= 3; u++){
                  document.write(`<td>${num++}</td>`)
               }
         }
         document.write(`</tr>`)
      }
         document.write(`</table>`)
      
   </script>
