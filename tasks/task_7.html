   <h2>Задача 7</h2>

   <p>Вивести на екран N абзаців (N вводиться користувачем) за зразком:</p>
   <script>
      quantityParagraphs = parseInt(prompt(`Ввести количество абзацев`, ``))
      for(i = 1; i <= quantityParagraphs; i++ ){
      document.write(`<h1>Заголовок ${i} </h1>`)
      for(y = 1; y <= i; y++){
         document.write(`<p>Роздiл ${i}, параграф ${y}</p>`)
      }
   }

  
   </script>

</body>
