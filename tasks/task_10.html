<body>
   <h2>Задача 10</h2>
   <p>Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами. 
</p>

<script>
   let minNum = parseInt(prompt(`Ввести минимальное число`))
   let maxNum = parseInt(prompt(`Ввести максимальное число`))
   
   let sum = 0

   for (let i = minNum; i <= maxNum; i++)
   if(`i % 2 ! = 0`){
      sum += i
   } 
   
   document.write (
      `<span> Сумма непарных чисел которые находятся в заданном  интервале между ${minNum} и ${maxNum} равна ${sum}  </span>`
   )
   
   

</script>
