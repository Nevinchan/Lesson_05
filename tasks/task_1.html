   <h1>Задача 1</h1>
   <p>Вивести з використанням циклів маркований список з випадковими числами (1-100). 
Кількість випадкових чисел вводиться користувачем.</p>

   <script>
      
      let userNumber = parseInt (prompt(`Введите количество чисел в списке`))
      document.write ('<ul>')
         for (let i = 0; i < userNumber; i++) {
            const randomNumber = 1+ Math.floor(Math.random()*100)
            document.write (` <li>${randomNumber}</li>`)
            
         }
         document.write ('</ul>')
      
      

   </script>
