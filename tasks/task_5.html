<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <h2>Задача 5</h2>

   <p>Вивести таблицю.</p>
   <script>
      let num = 1
     document.write(`<table border="4px">`)
      for (let i = 1; i <= 3; i++){
         document.write(`<tr>`)
            for (let y = 1; y <= 3; y++){
               document.write(`<td>${num++}</td>`)
               }
               document.write(`</tr>`)   
      }
      document.write(`</table>`)
   </script>
   <a href="../index.html">Вернуться</a>
</body>
</html>
