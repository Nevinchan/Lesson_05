<body>
   <h2>Задача 9</h2>

   <p>Користувач загадує число. Комп’ютер задає питання поки не вгадає число
   користувача (використати confirm).</p>
   <script>
      let userNum = parseInt(prompt(`Загадай число от 1 до 5`))
      let compNum
      let userRespons
      do{
         compNum = 1 + Math.floor(Math.random()*5)
         userRespons = confirm(`Вы загадали число ${compNum}?`)
      }while (userRespons === false)
      {
         document.write(`<span>Вы загадали число ${compNum}</span>`)
      }
   </script>

</body>
