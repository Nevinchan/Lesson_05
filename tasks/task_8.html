<body>
   <h2>Задача 8</h2>
   <p>Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).</p>

   <script>
      let userNumber = parseInt(prompt(`Загадай число от 1 до 5`))
      for (let i=1; i<4; i++ ){
         let randomNum = 1 + Math.floor(Math.random()*5)
         if(userNumber === randomNum){
         confirm(`Вы загадали ${randomNum}`)
         break
      }
      else confirm (`Компьютер выбрал число ${randomNum} и с ${i} попытки не угадал`)
   }
   



   </script>

</body>
