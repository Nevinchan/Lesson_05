<body>
   <h2>Задача 16</h2>
   <p> Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну величину прибутку та вивести величину прибутку протягом кожного окремого тижня.

 </p>

 <script>
   const numWeeks = parseInt(prompt("Вводим количество недель"," "))
   let revenue = 0
   for (let i=1; i<=numWeeks; i++){
      let revenueWeek = 0
      for (let y = 0; y <= 7; y++){
        let revenueDay = parseInt(prompt(`Прибыль за ${i} день ${revenue} неделю`))
        if (!isFinite(revenueDay)) break
        revenueWeek +=revenueDay
      }
      revenue +=revenueWeek
      document.write (`Прибыль ${i} неделю: ${revenue} <br>`)
   }
   document.write (`Общая величина прибыли:${revenue}`)
 </script>
