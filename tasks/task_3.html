<body>
   <h2>Задача 3</h2>

   <p>Вивести таблицю з одним рядком і 7 стовпцями.</p>
   <script>
      const numberOfcells = 7
      document.write(`<table border="4px">`)
         document.write(`<tr>`)
            for (i = 1; i<=numberOfcells; i++){
               document.write(`<td>${i}</td>`)
            }
            document.write(`</tr>`)
            document.write(`</table>`)

            

   </script>
