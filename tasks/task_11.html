<body>
   <h2>Задача 11</h2>

   <p>Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.
</p>
<script>
   const minNum = parseInt(prompt("Ввести минимальное число"))
   const maxNum = parseInt(prompt("Ввести максимальное число"))
   let sum = 0
   let counter = 0
   for(let i = minNum; i <= maxNum && counter < 5; i++){
      if(i % 2 != 0){
         sum += i
         counter++
      }
   }
   document.write(`<span>Сумма 5 непарных чисел в интервале от ${minNum} до ${maxNum} равна ${sum} </span>`)
   
</script>
